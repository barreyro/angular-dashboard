<!doctype html>
<html lang="en" ng-app="schoolDashboard">
<head>
  <meta charset="utf-8">
  <title>Absent Students</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css" />

  <script src="/lib/angular.min.js"></script>
  <script src="/app/controllers.js"></script>
</head>
<body>
  <div>
    <p> Hello, World</p>
  </div>
  <div id="dashboard" ng-controller="StudentListCtrl">
    <div>
      <li ng-repeat="student in students">
      <span>{{student.studentName}}</span>
      <span>{{student.guidanceCounselor}}</span>
      <span>{{student.guidanceCounselorEmail}}</span>
      <span>{{student.attendanceYtd}}</span>
      </li>
    </div>
  </div>
</body>
</html>
