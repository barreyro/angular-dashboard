<!doctype html>
<html lang="en" ng-app="schoolDashboard">
<head>
  <meta charset="utf-8">
  <title>Absent Students</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
  <link rel="stylesheet" href="lib/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="lib/css/main.css" />
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>

  <script src="/lib/angular.min.js"></script>
  <script src="/app/controllers.js"></script>
</head>
<body>
  <nav class="navbar">
    <h2>DASHBOARD</h2>
  </nav>
  <div class="container" ng-controller="StudentListCtrl">
    <div class="row" id="form-box">
      <div class="col-xs-12 col-sm-3" id="sidebar">
        <div id="email"><br>
          <label>Counselor Email<br> <input ng-model="search.guidanceCounselorEmail"></label><br>
          </span>
        </div>

        <div>
          <label>Min Threshold-Attendance<input ng-model="minAttendance"></label><br>
          <label>Max Threshold-Attendance<input ng-model="maxAttendance"></label><br>
        </div>
      </div>

      <div class="col-xs-12 col-sm-9" id="results">
        <div class="row">
          <div class="col-xs-12" id="statistics">
            <div class="row">
              <div class="panel-group">
                <div class="col-xs-6" id='median-thres'>
                  <div class="panel-heading">
                    <h3 class="panel-title">MEDIAN</h3>
                  </div>
                  <div class="panel-body">
                      <span> {{getMedian(filteredThreshold, 'attendanceYtd') }} </span>
                  </div>
                </div>
                <div class="col-xs-6" id='average-thres'>
                  <div class="panel-heading">
                    <h3 class="panel-title">AVERAGE</h3>
                  </div>
                  <div class="panel-body">
                    <span> {{getAverage(filteredThreshold, 'attendanceYtd') }} </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-12" id="roster">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Student Name</th>
                  <th>Counselor Email</th>
                  <th>Attendance YTD</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="student in students | filter:search:strict | filter:thresholdFilter as filteredThreshold">
                  <td><span>{{student.studentName}}</span></td>
                  <td><span>{{student.guidanceCounselorEmail}}</span></td>
                  <td><span>{{student.attendanceYtd}}</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
