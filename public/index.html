<!doctype html>
<html lang="en" ng-app="schoolDashboard">
<head>
  <meta charset="utf-8">
  <title>Absent Students</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css" />

  <script src="/lib/angular.min.js"></script>
  <script src="/app/controllers.js"></script>
</head>
<body>
  <div>
    <p> Hello, World</p>
  </div>
  <div class="container" ng-controller="StudentListCtrl">
    <div class="row">
      <div class="col-xs-3 col-sm-2" id="sidebar">
        <div id="email">
          <label>Counselor Email <input ng-model="search.guidanceCounselorEmail"></label><br>
        </div>

        <div>
          <label>Min Threshold <input ng-model="minAttendance"></label><br>
          <label>Max Threshold <input ng-model="maxAttendance"></label><br>
        </div>
      </div>

      <div class="col-xs-9 col-sm-10" id="results">
        <div class="row">
          <div class="col-xs-12 col-sm-4" id="statistics">
            <div class="row">
              <div class="col-xs-6 col-sm-12">
                [median]
              </div>
              <div class="col-xs-6 col-sm-12">
                [mean]
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-8" id="roster">
            <li ng-repeat="student in students | filter:search:strict | filter:thresholdFilter">
              <span>{{student.studentName}}</span>
              <span>{{student.guidanceCounselor}}</span>
              <span>{{student.guidanceCounselorEmail}}</span>
              <span>{{student.attendanceYtd}}</span>
            </li>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
